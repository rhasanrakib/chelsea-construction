{% extends 'base.html' %}
{% load static %}

{% block style %}
<title>Portfolio - Chelsea Construction</title>
{% endblock style %}


{% block container %}

<!-- Portfolio background-->
<section id="history_banner" class="history_banner"
  style="background:linear-gradient(rgba(16, 51, 86, 0.5), rgba(16, 51, 86, 0.5)), url({{history_first_banner_pic}});">
  <div class="container pb-5" style="padding-top: 69px;">
    <div class="pb-5">
      <div class="text-container">
        <h1 class="text-center welcome_header" style="color: #fff;">Portfolio</h1>
      </div>
    </div>
  </div>
  <div id="page_divider" style="background: transparent;">
    <div class="history_page_botom_divider"></div>
  </div>
</section>
<!-- Portfolio -->
<section id="portfolio">
  <div class="container">
    <h2 class="text-center major_portfolio">Portfolio</h2>
    <div class="row pt-5">

      {% for i in portfolio %}
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="pb-5">
          <div class="card">
            <a href="#">
              <img class="card-img-top" src="{{i.image}}" alt="{{i.name}}">
            </a>
            <div class="card-body text-center">
              <p class="card-text pb-5 pt-1" style="font-size: 18px; font-weight: 500;"><a href="#">{{i.name}}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}



    </div>
  </div>
</section>

{% endblock container %}
